<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<div class="Post">
  <div class = "NavBar">
    <div (mouseover) = "showInvites()" (mouseleave) = "hideInvites()">Invites</div>
    <div class="InteractionBordered" id = "invites" style = "z-index: 1; display: none;" 
      (mouseover) = "showInvites()" (mouseleave) = "hideInvites()">
      <div *ngFor = "let invite of invites">
        <span>{{invite.board.name}}</span>
        <button (click) = acceptInvitation(invite)>Accept</button>
        <button (click) = rejectInvitation(invite)>Reject</button>
      </div>
    </div>
  </div>
  <div class = "NavBar">{{selectedUser.name}}</div>
</div>
<div>
  <div class="Post">
      <select class="Interaction" id = "boards" >
        <option *ngFor = "let selectedUserBoard of selectedUserBoards" (click) = selectBoard(selectedUserBoard.name)>
          {{selectedUserBoard.name}}</option>
      </select>
  </div>
  <div *ngFor = "let post of posts" class = "Post AdminOnly" (click) = deletePost(post.id)>
    {{post.user.name + " " + post.text}}
  </div>
  <div class = "NewPost">
    <div style="display: inline">
      <input class="Interaction" id="postText" [(ngModel)] = "newPostText" style = "width: 90%; 
        max-width: 500px; min-width: 100px" disabled = "true"/>
    </div>
    <div style="display: inline">
        <button class="Interaction" id="newPostButton" (click) = "createPost()" disabled = "true">Create Post</button>
    </div>
  </div>
</div>
