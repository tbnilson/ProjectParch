<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<div style="background: rgb(15, 15, 15)">
  <div class = "NavBar">{{selectedBoard.roomname}}</div>
  <div class = "NavBar">
    <div >
      <span (click) = "showInvites()">
        Invitations
      </span>
      <span id = "permissionsShow" (click) = "showInviteCreator()">
        Permissions
      </span>
    </div>
    <!-- Invitation Viewer -->
    <div class="InteractionFree" id = "invites" style = "z-index: 1; display: none;">
      <div *ngFor = "let invite of invites">
        <span>{{invite.board.roomname}}</span>
        <button class="Interaction" (click) = acceptInvitation(invite)>Accept</button>
        <button class="Interaction" (click) = rejectInvitation(invite)>Reject</button>
      </div>
    </div>
    <!-- Invite Creator -->
    <div class="InteractionFree" id = "inviteCreator" style = "z-index: 2; display: none">
      <select class="Interaction">
        <option *ngFor = "let selectedUserBoard of selectedUserBoards">
          {{selectedUserBoard.roomname}}
        </option>
      </select>
      <select class="Interaction">
          <option *ngFor = "let user of users">
            {{user}}
          </option>
      </select>
      <!-- Certain options would only be available to users with certain permissions. -->
      <select class="Interaction">
        <option id = "userOption">User</option>
        <option id = "modOption">Mod</option>
        <option id = "removeModOption">Remove Mod</option>
        <option id = "banOption">Ban</option>
      </select>
      <br/>
      <span id="permissionError"></span>
      <button class="Interaction" (click) = "changePermission()">Send</button>
    </div>
  </div>
  <!-- Log in section. -->
  <div class = "NavBar">
    <span id="currentUsernameDisplay">{{user}}</span>
    <a routerLink="/login" style = "font-size: 12px" >Log Out</a>
  </div>
</div>
<div class="PostBottomless" style = "border-radius: 0px">
  <!-- Board Creator -->
  <div>
    <button id="addNewBoardButton" class="Interaction" (click) = "showCreateBoard()">Add New</button>
    <br/>
    <div id="createBoard" style= "display: none">
      <div style="display: inline-block">
        <input class="Interaction" [(ngModel)] = "newBoardText" style = "max-width: 500px;
          min-width: 100px"/>
      </div>
      <div style="display: inline-block">
        <button id="createBoardButton" class="Interaction" (click) = "createBoard()">Create Board</button>
      </div>
    </div>
  </div>
  <!-- Selected Board List Display -->
  <div style="display: inline-block">
    <div class="Interaction boardSelectionButton" *ngFor = "let selectedUserBoard of selectedUserBoards" 
      (click) = selectBoard(selectedUserBoard.roomname)>
      {{selectedUserBoard.roomname}}
    </div>
  </div>
  <!-- Post View -->
  <div style="display: inline-block">
    <div *ngFor = "let post of posts" class = "Post AdminOnly">
      <span>{{post.username + " " + post.message}}</span>
      <button class="Interaction" id="deletePostButton" (click) = "deletePost(post.postID)">Delete</button>
    </div>
    <div class="Post">
      <div style="display: inline-block">
        <input class="Interaction" id="postText" [(ngModel)] = "newPostText" style = "width: 90%; 
          max-width: 500px; min-width: 100px" disabled = "true"/>
      </div>
      <div style="display: inline-block">
          <button class="Interaction" id="newPostButton" (click) = "postMessage()" disabled = "true">
            Create Post
          </button>
      </div>
    </div>
  </div>
</div>
